runtime: nodejs16
env: standard
service: gu-nft-marketplace-frontend-test
handlers:
  - url: /.*
    secure: always
    redirect_http_response_code: 301
    script: auto
instance_class: F1
env_variables:
  NODE_ENV: "production"
automatic_scaling:
  min_instances: 1
  max_instances: 4
  min_idle_instances: 0
  max_idle_instances: automatic
  min_pending_latency: 30ms
  max_pending_latency: automatic
  max_concurrent_requests: 50